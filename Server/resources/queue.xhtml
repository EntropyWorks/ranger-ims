<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
 <head>
  <title t:render="title" />
  <link rel="icon" href="/resources/ranger.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="/tidy.css" />
  <script type="text/javascript" src="/jquery.js" />
  <script type="text/javascript" src="/tidy.js" />
  <script type="text/javascript">
    $(document).ready(function() {
      $('#DispatchQueue').TidyTable(
        {
          // Options
        },
        {
          columnTitles: [
            "Number",
            "Priority",
            "Created", "Dispatched", "On Scene", "Closed",
            "Rangers",
            "Location",
            "Type",
            "Description"
          ],
          columnValues: <t:transparent t:render="data" />
        }
      );
    });
  </script>
 </head>
 <body>
  <h1 t:render="title" />
  <form><input type="search" name="search" placeholder="Search..." size="100" /></form>
  <div id="DispatchQueue" />
  <form action="" method="get">
   <input type="hidden" name="show_closed" value="off" />
   <input type="checkbox" onclick="this.form.children[0].value=this.checked; this.form.submit();" t:render="show_closed">
    Show Closed
   </input>
  </form>
 </body>
</html>
